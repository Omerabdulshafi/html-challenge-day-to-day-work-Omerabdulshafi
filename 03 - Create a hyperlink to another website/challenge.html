<!DOCTYPE html>
<html>
  <head>
    <title>03 - Create a hyperlink to another website</title>
  </head>
  <body>
    <h3>This is a link to Google</h3>
    <!-- Add a link tag[a] with a href to https://www.google.com -->
     <a href="https://www.google.com" target="_blank">Google</a>
  </body>
</html>
